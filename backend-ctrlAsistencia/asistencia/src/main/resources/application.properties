# Configuraci贸n del servidor
server.port=8080

# Configuraci贸n de la base de datos
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ctrla}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ctrla_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:ctrla_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci贸n de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
