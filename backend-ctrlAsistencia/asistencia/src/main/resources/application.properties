spring.application.name=asistencia

# Configuración del servidor
server.port=8080

# Configuración de la base de datos
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ctrla}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ctrla_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:ctrla_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de logging
logging.level.root=INFO
logging.level.com.tu.paquete=DEBUG
logging.file.name=logs/application.log

# Configuración de encoding
spring.mandatory-file-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true